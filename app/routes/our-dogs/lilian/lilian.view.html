	<span class="title-global">Lilian Leawrey</span>
	<p class="our-dogs-paragraph">Datum narození: 10.4.2014</p>
	<p>Lilian je velmi živá a přátelská fenka. Má v sobě kousek ďáblíka a nenávidí, když ji někdo nadává. To se pak otočí dvakrát kolem své osy a naprázdno laškovně cvaká zubama, jakože ona nic neudělala a jdeme si hrát.</p>
